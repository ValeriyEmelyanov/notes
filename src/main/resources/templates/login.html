<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div th:if="${error}" class="alert alert-danger">
    Username or password is incorrect!
</div>

<div class="container">
    <h2>Please Login!</h2>
    <form action="/login" method="post" >
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" id="username" placeholder="Enter user name" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/signup" class="btn btn-link">Sign up</a>
    </form>
</div>

</body>
</html>
