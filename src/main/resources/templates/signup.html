<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head">
</head>
<body>

<div class="form-style-2">

<div class="container">
    <h2>Please Sign Up!</h2>
    <form action="/signup" method="post">
        <div class="form-group">
            <label for="username">User name:</label>
            <input type="username" class="form-control" id="username" placeholder="Enter user name" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
        </div>
        <div class="form-group">
            <label for="matchingPassword">Repeat password:</label>
            <input type="password" class="form-control" id="matchingPassword" placeholder="Repeat password" name="matchingPassword">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>


</body>
</html>
